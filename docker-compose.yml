services:
  wardrive-map:
    build:
      context: .
    container_name: meshcore-wardrive-map
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      # MQTT defaults aligned with mc-stats
      MESHCORE_MQTT_URL: "wss://mqtt.meshcore.ca:8083/mqtt"
      MESHCORE_MQTT_TOPIC: "meshcore/#"
      MESHCORE_WARDRIVE_CHANNEL_KEYS: ""
      MARKER_LOG_PATH: "/app/data/markers-log.json"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
