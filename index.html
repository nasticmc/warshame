<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeshCore Live Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div>
          <h1>MeshCore Live Packet Map</h1>
          <p>MQTT packets are decoded server-side and shown as location markers.</p>
        </div>
        <nav><a href="/channels" class="nav-link">Channels</a></nav>
      </div>
    </header>

    <main>
      <aside class="panel">
        <section class="card">
          <h2>Saved markers</h2>
          <p><strong id="messageCount">0</strong> markers saved</p>
          <ul id="messageList" class="message-list"></ul>
        </section>

        <section class="card">
          <h2>Decoded messages</h2>
          <p><strong id="decodedMsgCount">0</strong> messages</p>
          <ul id="decodedMsgList" class="message-list"></ul>
        </section>
      </aside>

      <section>
        <div id="map" aria-label="map"></div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
